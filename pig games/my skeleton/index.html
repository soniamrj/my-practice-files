<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="styles/app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="score-levels">
      <h2>Your Score</h2>
      <progress id="player-score" max="100" value="0">0%</progress>
      <h2>Computer Score</h2>
      <progress id="computer-score" max="100" value="0">0%</progress>
    </section>
    
    <section id="controls">
      <div id="die-number"><h2>turn total :</h2></div>
      <button id="roll-btn">ROLL</button>
      <button id="hold-btn">HOLD</button>
      <button id="log-btn">SHOW LOG</button>
    </section>
  </body>
</html>
